<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Panel</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">User Panel</h1>
        <form id="logoutForm" action="/logout" method="POST" style="margin:0;">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-outline-danger">Logout</button>
        </form>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Roles</th>
        </tr>
        </thead>
        <tbody id="userTableBody">
        <!-- Data will load here -->
        </tbody>
    </table>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        fetch('/api/user')
            .then(response => {
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                return response.json();
            })
            .then(user => {
                console.log('User data:', user);
                const roles = (user.roles || []).map(r => r.name.replace('ROLE_', '')).join(', ');
                document.getElementById('userTableBody').innerHTML = `
                <tr>
                    <td>${user.id}</td>
                    <td>${user.firstName}</td>
                    <td>${user.lastName}</td>
                    <td>${user.age}</td>
                    <td>${user.email}</td>
                    <td>${roles}</td>
                </tr>`;
            })
            .catch(error => {
                console.error('Ошибка загрузки данных пользователя:', error);
                document.getElementById('userTableBody').innerHTML = `
                <tr><td colspan="6" class="text-center text-danger">Не удалось загрузить данные</td></tr>`;
            });
    });
</script>
</body>
</html>
